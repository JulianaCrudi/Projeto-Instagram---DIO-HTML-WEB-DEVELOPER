<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <!-- inicio container-->
    <div id="instagram-wrapper">

        <!--Inicio área do telefone-->
        <div id="phone">
            <img src="./img/phone1.png" alt="celular">
        </div>
        <!--Fim área do telefone-->

        <!--Inicio area do login-->
        <div id="instagram-login-continua">
            <div class="grupo">
                <img src="./img/Instagram-Logo.png" alt="logo" class="logo">

                <div class="perfil">
                    <img src="./img/perfil-photo.JPG" alt="imagem de perfil">
                </div>

                <input type="submit" id="login" value="Continuar como julianacrudi">
                <a href "" class="logout">Remover conta</a>
            </div>
            <!--Fim area do login-->

            <!--Inicio area mudar conta-->
            <div class="grupo">

                <p>Não é julianacrudi?</p>
                <span><a class="conta"href="">Trocar de conta</a> ou <a class="conta"href "">Inscreva-se</a></span>

            </div>
            <!--FIM area mudar conta-->
            <div class="get-the-app">
                <span><strong>Baixe o app</strong></span>
                <div class="download">
                    <a href="" class="download-app"><img src="https://img.shields.io/badge/Google_Play-414141?style=for-the-badge&logo=google-play&logoColor=white"> </a>
                    <a href="" class="download-app"><img src="https://img.shields.io/badge/App_Store-0D96F6?style=for-the-badge&logo=app-store&logoColor=white"></a>

                </div>
            </div>
        </div>


        <!--Inicio area download-
        <div class="download">
            <span> Get the app</span>
            <div class="imagem-dowload">
                <img src="./img/apple-store-button.png">
                <img src="./img/google-play-button.png">
            </div>
        </div>
        Fim are adownload-->

    </div>
    <!-- Fim container-->

</body>

</html>
